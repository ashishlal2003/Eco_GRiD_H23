<!DOCTYPE html>
<html>
<head>
    <title>Weather Data Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Weather Data Form</h2>
        <form>
            <div class="form-group">
                <label for="Latitude">Latitude</label>
                <input type="text" id="Latitude" name="Latitude">
            </div>

            <div class="form-group">
                <label for="Humidity">Humidity</label>
                <input type="text" id="Humidity" name="Humidity">
            </div>

            <div class="form-group">
                <label for="AmbientTemp">Ambient Temperature</label>
                <input type="text" id="AmbientTemp" name="AmbientTemp">
            </div>

            <div class="form-group">
                <label for="WindSpeed">Wind Speed</label>
                <input type="text" id="WindSpeed" name="WindSpeed">
            </div>

            <div class="form-group">
                <label for="Visibility">Visibility</label>
                <input type="text" id="Visibility" name="Visibility">
            </div>

            <div class="form-group">
                <label for="Pressure">Pressure</label>
                <input type="text" id="Pressure" name="Pressure">
            </div>

            <div class="form-group">
                <label for="CloudCeiling">Cloud Ceiling</label>
                <input type="text" id="CloudCeiling" name="CloudCeiling">
            </div>

            <div class="form-group">
                <label for="Location_Grissom">Location Grissom</label>
                <input type="text" id="Location_Grissom" name="Location_Grissom">
            </div>

            <div class="form-group">
                <label for="Location_HillWeber">Location Hill Weber</label>
                <input type="text" id="Location_HillWeber" name="Location_HillWeber">
            </div>

            <div class="form-group">
                <label for="Location_JDMT">Location JDMT</label>
                <input type="text" id="Location_JDMT" name="Location_JDMT">
            </div>

            <div class="form-group">
                <label for="Location_Kahului">Location Kahului</label>
                <input type="text" id="Location_Kahului" name="Location_Kahului">
            </div>

            <div class="form-group">
                <label for="Location_MNANG">Location MNANG</label>
                <input type="text" id="Location_MNANG" name="Location_MNANG">
            </div>

            <div class="form-group">
                <label for="Location_Malmstrom">Location Malmstrom</label>
                <input type="text" id="Location_Malmstrom" name="Location_Malmstrom">
            </div>

            <div class="form-group">
                <label for="Location_MarchAFB">Location March AFB</label>
                <input type="text" id="Location_MarchAFB" name="Location_MarchAFB">
            </div>

            <div class="form-group">
                <label for="Location_Offutt">Location Offutt</label>
                <input type="text" id="Location_Offutt" name="Location_Offutt">
            </div>

            <div class="form-group">
                <label for="Location_Peterson">Location Peterson</label>
                <input type="text" id="Location_Peterson" name="Location_Peterson">
            </div>

            <div class="form-group">
                <label for="Location_Travis">Location Travis</label>
                <input type="text" id="Location_Travis" name="Location_Travis">
            </div>

            <div class="form-group">
                <label for="Location_USAFA">Location USAFA</label>
                <input type="text" id="Location_USAFA" name="Location_USAFA">
            </div>

            <div class="form-group">
                <label for="Season_Spring">Season Spring</label>
                <input type="text" id="Season_Spring" name="Season_Spring">
            </div>

            <div class="form-group">
                <label for="Season_Summer">Season Summer</label>
                <input type="text" id="Season_Summer" name="Season_Summer">
            </div>

            <div class="form-group">
                <label for="Season_Winter">Season Winter</label>
                <input type="text" id="Season_Winter" name="Season_Winter">
            </div>

            <div class="form-group">
                <label for="Hour">Hour</label>
                <input type="text" id="Hour" name="Hour">
            </div>

            <div class="form-group">
                <label for="Time">Time</label>
                <input type="text" id="Time" name="Time">
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
