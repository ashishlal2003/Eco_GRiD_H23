<!DOCTYPE html>
<html>
<head>
    <title>Weather Data Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Weather Data Form</h2>
        <form>
            <div class="form-group">
                <label for="Latitude">Latitude</label>
                <input type="text" id="Latitude" name="Latitude">
            </div>

            <div class="form-group">
                <label for="Humidity">Humidity</label>
                <input type="text" id="Humidity" name="Humidity">
            </div>

            <div class="form-group">
                <label for="AmbientTemp">Ambient Temperature</label>
                <input type="text" id="AmbientTemp" name="AmbientTemp">
            </div>

            <div class="form-group">
                <label for="WindSpeed">Wind Speed</label>
                <input type="text" id="WindSpeed" name="WindSpeed">
            </div>

            <div class="form-group">
                <label for="Visibility">Visibility</label>
                <input type="text" id="Visibility" name="Visibility">
            </div>

            <div class="form-group">
                <label for="Pressure">Pressure</label>
                <input type="text" id="Pressure" name="Pressure">
            </div>

            <div class="form-group">
                <label for="CloudCeiling">Cloud Ceiling</label>
                <input type="text" id="CloudCeiling" name="CloudCeiling">
            </div>

            <div class="form-group">
                <label for="Hour">Hour</label>
                <input type="text" id="Hour" name="Hour">
            </div>

            <div class="form-group">
                <label for="Time">Time HHMM format</label>
                <input type="text" id="Time" name="Time">
            </div>

            <div class="form-group">
                <label for="Season">Season</label>
                <input type="checkbox" id="Season_Spring" name="Season_Spring" value="1">
                <label for="Season_Spring">Spring</label>

                <input type="checkbox" id="Season_Summer" name="Season_Summer" value="1">
                <label for="Season_Summer">Summer</label>

                <input type="checkbox" id="Season_Winter" name="Season_Winter" value="1">
                <label for="Season_Winter">Winter</label>

                <input type="checkbox" id="Season_Fall" name="Season_Fall" value="1">
                <label for="Season_Fall">Fall</label>
            </div>

            <div class="form-group">
                <label for="Location">Location</label>
                <input type="checkbox" id="Location_USAFA" name="Location_USAFA" value="1">
                <label for="Location_USAFA">USAFA</label>

                <input type="checkbox" id="Location_Travis" name="Location_Travis" value="1">
                <label for="Location_Travis">Travis</label>

                <input type="checkbox" id="Location_Peterson" name="Location_Peterson" value="1">
                <label for="Location_Peterson">Peterson</label>

                <input type="checkbox" id="Location_Offutt" name="Location_Offutt" value="1">
                <label for="Location_Offutt">Offutt</label>

                <input type="checkbox" id="Location_MarchAFB" name="Location_MarchAFB" value="1">
                <label for="Location_MarchAFB">March AFB</label>

                <input type="checkbox" id="Location_HillWeber" name="Location_HillWeber" value="1">
                <label for="Location_HillWeber">Hill Weber</label>

                <input type="checkbox" id="Location_Grissom" name="Location_Grissom" value="1">
                <label for="Location_Grissom">Grissom</label>

                <input type="checkbox" id="Location_CampMurray" name="Location_CampMurray" value="1">
                <label for="Location_CampMurray">Camp Murray</label>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
